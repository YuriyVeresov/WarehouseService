<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/apples/save}" method="post" th:object="${apple}"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Weight:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{weight}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Color:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{color}" class="form-control" required minlength="3"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Grade:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{grade}" class="form-control" required minlength="3"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Is sour:</label>
            <div class="col-sm-6 pt-lg-2">
                <input type="checkbox" th:field="*{sour}" class="form-check"/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
