<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<h4>Apples list:</h4>
<body>
<div th:each="apple : ${appleList}">

</div>
<hr/>
<a href="/warehouse/new">Add apple</a>
</body>
</html>
